<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Validation Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form id = 'validationform'>
        <label for="eMail">E-mail:</label>
        <br>
        <input type="text" id="eMail" name="eMail" onblur="validateField(name)" required>
        <br>
        <label for="country">Country:</label>
        <br>
        <input type="text" id="country" name="country" onblur="validateField(name)" required>
        <br>
        <label for="zipCode">Zip Code:</label>
        <br>
        <input type="text" id="zipCode" name="zipCode" onblur="validateField(name)" required>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" id="password" name="password" onblur="validateField(name)" required>
        <br>
        <label for="passwordC">Password Confirmation:</label>
        <br>
        <input type="text" id="passwordC" name="passwordC" onblur="validateField(name)" required>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>



    <script src="./myscript.js"></script>
</body>
</html>
